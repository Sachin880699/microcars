<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroCars Showcase</title>

    <style>
        /* ================= Global Styles ================= */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* ================= Slider Wrapper ================= */
        .slider-wrapper {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .slider {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: 14px;
            background-color: #000;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        .slider-track {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slider-track img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            flex-shrink: 0;
        }

        /* ================= Slider Buttons ================= */
        .slider-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-controls button {
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            padding: 8px 14px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        .slider-controls button:hover {
            background-color: rgba(0,0,0,0.9);
        }

        /* ================= Car Cards ================= */
        .car-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .car {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .car:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .car img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .car-content {
            padding: 1rem;
        }

        .car-content h2 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }

        .car-content p {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <!-- ================= Image Slider ================= -->
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slider-track" id="sliderTrack">
                <img src="https://iot-automotive.news/wp-content/uploads/2020/09/AUDI_POP_UP_NEXT.jpg">
                <img src="https://wieck-mbusa-production.s3.amazonaws.com/photos/3909643f069a60273331d48846c5d1181689b4ec/preview-928x522.jpg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/2016_Smart_Fortwo_Passion_Automatic_1.0_Front.jpg/960px-2016_Smart_Fortwo_Passion_Automatic_1.0_Front.jpg">
            </div>

            <div class="slider-controls">
                <button onclick="prevSlide()">◀</button>
                <button onclick="togglePause()" id="pauseBtn">⏸</button>
                <button onclick="nextSlide()">▶</button>
            </div>
        </div>
    </div>

    <!-- ================= MicroCars Cards ================= -->
    <div class="car-container">
        <div class="car">
            <img src="https://iot-automotive.news/wp-content/uploads/2020/09/AUDI_POP_UP_NEXT.jpg">
            <div class="car-content">
                <h2>Audi Pop-Up Next</h2>
                <p>Futuristic microcar concept designed for sustainable urban mobility.</p>
            </div>
        </div>

        <div class="car">
            <img src="https://wieck-mbusa-production.s3.amazonaws.com/photos/3909643f069a60273331d48846c5d1181689b4ec/preview-928x522.jpg">
            <div class="car-content">
                <h2>Smart Vision EQ</h2>
                <p>Autonomous electric microcar built for smart cities.</p>
            </div>
        </div>

        <div class="car">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/2016_Smart_Fortwo_Passion_Automatic_1.0_Front.jpg/960px-2016_Smart_Fortwo_Passion_Automatic_1.0_Front.jpg">
            <div class="car-content">
                <h2>Smart Fortwo</h2>
                <p>Compact and efficient city car with excellent maneuverability.</p>
            </div>
        </div>
    </div>

    <!-- ================= JavaScript ================= -->
    <script>
        const track = document.getElementById("sliderTrack");
        const slides = track.children;
        const pauseBtn = document.getElementById("pauseBtn");

        let index = 0;
        let isPaused = false;
        const totalSlides = slides.length;

        function updateSlide() {
            track.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            updateSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlide();
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "▶" : "⏸";
        }

        setInterval(() => {
            if (!isPaused) {
                nextSlide();
            }
        }, 4000);
    </script>

</body>
</html>
